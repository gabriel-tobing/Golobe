<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="../assets/utils/css/swiper-bundle.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/utils/css/style.css">
    <link rel="stylesheet" href="../assets/utils/css/verify.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/static/Navbar/Icon.png" type="image/x-icon">

    <title>Golobe - Travel Agency</title>

</head>
<body>

    <!-- Login Section -->

    <div class="login container-fluid">
        <div class="login-content row">
            <div class="col-md-6 col-12">
                <div>
                    <img src="../assets/images/static/Navbar/Logo-black.png" alt="" class="logo">
                </div>

                <div class="login-content-inner">
                    <a href="login.html" class="back-button">
                        <span class="iconify" data-icon="material-symbols:arrow-back-ios-new-rounded"></span>
                        Back to login
                    </a>

                    <h1 class="title">Verify code</h1>
                    <p class="desc mb-0">An authentication code has been sent to your email.</p>
                </div>

                <form action="" method="" class="login-form">
                    <div class="login-container">
                        <div class="form-content">
                            <label for="code" class="form-label">Enter Code</label>
                            <input type="password" class="form-control" id="code">

                            <button type="button" id="show-hide">
                                <span class="iconify button-icon" data-icon="mdi:eye-off"></span>
                            </button>
                        </div>
                        <div class="form-content">
                            <button type="submit" class="submit-button">Verify</button>
                        </div>
                    </div>
                </form>

                <div>
                    <p class="info-text mb-0">Didn't receive a code? <button type="button">Resend</button></p>
                </div>
            </div>


            <div class="login-image col-md-6 col-12">
                <div class="swiper swiper-verify">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../assets/images/static/Login/Swiper-1.jpg" alt="">
                            <div class="overlay"></div>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/static/Login/Swiper-2.jpg" alt="">
                            <div class="overlay"></div>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/static/Login/Swiper-3.jpg" alt="">
                            <div class="overlay"></div>
                        </div>
                    </div>

                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="../assets/utils/js/swiper-bundle.min.js"></script>

    <!-- Iconify -->
    <script src="../assets/utils/js/iconify.min.js"></script>

    <!-- Custom JS -->
    <script src="../assets/utils/js/script-verify.js"></script>

</body>
</html>
