<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="../assets/utils/css/swiper-bundle.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/utils/css/style.css">
    <link rel="stylesheet" href="../assets/utils/css/login.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/static/Navbar/Icon.png" type="image/x-icon">

    <title>Golobe - Travel Agency</title>

</head>
<body>

    <!-- Login Section -->

    <div class="login container-fluid">
        <div class="login-content row">
            <div class="col-md-6 col-12">
                <div>
                    <img src="../assets/images/static/Navbar/Logo-black.png" alt="" class="logo">
                </div>

                <div class="login-content-inner">
                    <h1 class="title">Login</h1>
                    <p class="desc mb-0">Login to access your Golobe account</p>
                </div>

                <form action="" method="" class="login-form">
                    <div class="login-container">
                        <div class="form-content">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-content">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            
                            <button type="button" id="show-hide">
                                <span class="iconify button-icon" data-icon="mdi:eye-off"></span>
                            </button>
                        </div>
                        <div class="form-content">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>

                            <div>
                                <a href="forgot-password.html" class="more-button">Forgot Password</a>
                            </div>
                        </div>
                        <div class="form-content">
                            <button type="submit" class="login-button">Login</button>
                        </div>
                    </div>
                </form>

                <div>
                    <p class="info-text">Don't have an account? <a href="register.html" class="register-button">Sign up</a></p>
                </div>

                <div class="row-divider">
                    <div class="divider"></div>
                    
                    <div class="info-container">
                        <span class="text">Or login with</span>
                    </div>
                </div>

                <div class="account row row-cols-3 g-4">
                    <div class="card-group">
                        <div class="user-button card">
                            <button type="button">
                                <img src="../assets/images/static/Navbar/Facebook-circle.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="user-button card">
                            <button type="button">
                                <img src="../assets/images/static/Navbar/Google.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="user-button card">
                            <button type="button">
                                <img src="../assets/images/static/Navbar/Apple.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="login-image col-md-6 col-12">
                <div class="swiper swiper-login">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../assets/images/static/Login/Swiper-1.jpg" alt="">
                            <div class="overlay"></div>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/static/Login/Swiper-2.jpg" alt="">
                            <div class="overlay"></div>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/static/Login/Swiper-3.jpg" alt="">
                            <div class="overlay"></div>
                        </div>
                    </div>

                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="../assets/utils/js/swiper-bundle.min.js"></script>

    <!-- Iconify -->
    <script src="../assets/utils/js/iconify.min.js"></script>

    <!-- Custom JS -->
    <script src="../assets/utils/js/script-login.js"></script>

</body>
</html>
